<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Cropper.js Demo</title>


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.3/cropper.css'>
    <style>
        canvas{
            max-width:400px;
            height:auto;
        }
        .preview{
            max-height:150px;
            width:auto;
        }

    </style>
</head>
<body>
    <div class="upload">
        <input type="file" id="fileInput" accept="image/*" />
    </div>
    <div class="previewAndCrop" style="display:none;">
        <canvas id="canvas">
            Your browser does not support the HTML5 canvas element.
        </canvas>
        <input type="button" id="btnCrop" value="Crop" />
    </div>
    <div class="previewResult" id="result" style="display:none;">
        <img class="preview" />
        <input type="button" id="Change" value="Change" />
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.3/cropper.js'></script>

    <script>
        var canvas = $("#canvas"),
         context = canvas.get(0).getContext("2d");
        var isChanged = false;
        $('#fileInput').on('change', function () {

            if (this.files && this.files[0]) {
                if (this.files[0].type.match(/^image\//)) {
                    //Prepare Page
                    $('.upload').hide();
                    $('.previewAndCrop').show();

                    //Read File
                    var reader = new FileReader();
                    reader.onload = function (evt) {
                        var img = new Image();
                        img.onload = function () {
                            context.canvas.height = img.height;
                            context.canvas.width = img.width;
                            context.drawImage(img, 0, 0);
                            var cropper = canvas.cropper({
                                aspectRatio: 1 / 1
                            });
                            $('#btnCrop').click(function () {
                                // Get a string base 64 data url
                                var croppedImageDataURL = canvas.cropper('getCroppedCanvas').toDataURL("image/png");
                                $('.preview').attr('src', croppedImageDataURL);

                                //Prepare Page
                                $('.previewAndCrop').hide();
                                $('.previewResult').show();
                            });

                            $('#Change').on('click', function () {
                                $('.previewResult').hide();
                                $('.upload').show();
                                $('#fileInput').val('');
                                isChanged = true;
                            });
                        };
                        if (isChanged) {
                            canvas.cropper('replace', evt.target.result);
                        }
                        else {
                            img.src = evt.target.result;
                        }
                    };
                    reader.readAsDataURL(this.files[0]);
                }
                else {
                    alert("Invalid file type! Please select an image file.");
                }
            }
            else {
                alert('No file(s) selected.');
            }
        });

       
    </script>


</body>
</html>
